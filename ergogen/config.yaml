meta:
  engine: 4.0.5
  name: ergogen-footprints-demo
  version: 0.1
  ref: &kb_ref "Ergogen Footprints Demo v0.1 (by ceoloide)"
  url: &kb_url "https://github.com/ceoloide/ergogen-footprints"
units:  
  # Physical measures
  screw_radius: 1.1 # M2 screws
  screw_diameter: screw_radius * 2
  spacer_radius: 2.15 # M2 standoffs
  spacer_diameter: spacer_radius * 2
  fillet_radius: 0.5
points:
  zones:
    board_center:
      anchor:
        shift: [100, -100] # Fix KiCad placement
        # rotate: -45
      key:
        tags:
          - helper
    choc_v1_v2:
      key:
        padding: u
        spread: u
        tags:
          - key
      anchor:
        - ref: board_center
          shift: [-2u,-2u]
      columns:
        c1:
        c2:
        c3:
        c4:
        c5:
      # Rows are populated bottom-to-top, so we invert the order to have
      # top-to-bottom
      rows:
        r5: 
        r4:
        r3:
        r2:
        r1:


outlines:
  board_outline:
    - what: rectangle
      where: /board_center/
      size: [u * 5,u * 5]
      fillet: fillet_radius
  keys:
    - what: rectangle
      where: /key/
      size: [u,u]
      operation: stack
  keycaps:
    - what: rectangle
      where: -/_c[3-5]|helper/
      size: [18,18]
      fillet: fillet_radius
  nice_nano_pcb:
    - what: rectangle
      where: board_center
      size: [18,34]
      # fillet: fillet_radius
      adjust:
        shift: [0,-34/2 + 2.5 u]
  preview:
    - what: outline
      name: board_outline
    - what: rectangle
      where: /key/
      size: [6,0.01]
      operation: stack
    - what: rectangle
      where: /key/
      size: [0.01,4]
      operation: stack
    - what: rectangle
      size: [u,u]
      where: /key/
      operation: stack
    - what: outline
      name: keycaps
      operation: stack
    - what: outline
      name: nice_nano_pcb
      operation: stack

pcbs:
  ergogen_footprints_demo:
