      diodes_b:
        what: ceoloide/diode_tht_sod123
        where: [/choc_v1_v2_c1_.*/, /choc_v1_v2_c2_.*/]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
          reversible: false
          side: B
        adjust:
          rotate: -90
          shift: [-7.75,1]

      diodes_f:
        what: ceoloide/diode_tht_sod123
        where: [/choc_v1_v2_c1/, /choc_v1_v2_c2/]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
          reversible: false
          side: F
        adjust:
          rotate: -90
          shift: [8.25,1]

      mounting_hole_1:
        what: ceoloide/mounting_hole_npth
        where: /choc_v1_v2_c2_r[1-4]/
        params:
          hole_size: spacer_diameter
          hole_drill: spacer_diameter
        adjust:
          shift: [-u / 2,-u / 2]
          
      per_key_led_1:
        what: ceoloide/led_sk6812mini-e
        where: choc_v1_v2_c2_r2
        params:
          P1: VCC
          P2: LED_U_1 # DOUT
          P3: GND
          P4: LED_1 # DIN
          side: B
          reversible: false
          reverse_mount: true
        adjust:
          shift: [0, 4.7]
          
      per_key_led_2:
        what: ceoloide/led_sk6812mini-e
        where: choc_v1_v2_c2_r3
        params:
          P1: VCC
          P2: LED_1 # DOUT
          P3: GND
          P4: LED # DIN
          reversible: true
          reverse_mount: true
          include_traces_vias: true
        adjust:
